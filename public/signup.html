<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TweeMae Sign Up</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="body">

  <div class="wrapper">
  <img src="/assets/im-removebg-preview.png" height = "50" id = "larryBird">
    <header>Sign up</header>

		<form action="#" id = "signupform">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Full Name">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        
      </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="e-mail" id = "signupEmail">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        
      </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Contact">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        
      </div>
      <!-- <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Username" id = "signupUsername">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        
      </div> -->
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" id = "signupPassword">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Confirm Password">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      
      <input type="submit" value="Sign Up" id = "signupSubmit">
      <input type="button" value="Redirect to Login" id = "singupLogin">

      </form>
    </form>
    
  </div>
</div>
  <script src="/src/login.js"></script>
  <script src="../dist/bundle.js" type = "module"></script>


</body>
</html>
