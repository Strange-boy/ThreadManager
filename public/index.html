<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TweeMae login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  
<div class="body">

  <div class="wrapper">
  <img src="/assets/im-removebg-preview.png" height="50">
    <header>TweeMae</header>
		
    <form action="#" id = "loginForm">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="email" id = "loginEmail">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" id = "loginPassword">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login" id = "loginSubmit">
      <input type="submit" value="Login with Twitter">
    </form>
    <div class="sign-txt">Not yet member? <a href="/public/signup.html">Signup now</a></div>
  </div>
</div>
  <script src="/src/login.js"></script>
  <script src="../dist/bundle.js" type = "module"></script>


</body>

</html>
